<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">isidgital</span><span class="params">(<span class="keyword">int</span> c)</span> <span class="comment">// 是否是数字</span></span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">isxidgital</span><span class="params">(<span class="keyword">int</span> c)</span> <span class="comment">// 是否是16进制数字</span></span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">isalpha</span><span class="params">(<span class="keyword">int</span> c)</span> <span class="comment">// 是否是字母</span></span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">isalnum</span><span class="params">(<span class="keyword">int</span> c)</span> <span class="comment">// 是否是字母或者数字</span></span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">islower</span><span class="params">(<span class="keyword">int</span> c)</span> <span class="comment">// 是否是小写字母</span></span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">isupper</span><span class="params">(<span class="keyword">int</span> c)</span> <span class="comment">// 是否是大写字母</span></span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">isspace</span><span class="params">(<span class="keyword">int</span> c)</span> <span class="comment">// 是否是空白字符</span></span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">iscntrl</span><span class="params">(<span class="keyword">int</span> c)</span> <span class="comment">// 是否是控制字符</span></span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">isgraph</span><span class="params">(<span class="keyword">int</span> c)</span> <span class="comment">// 是否是可显示字符（不包括空格）</span></span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">isprint</span><span class="params">(<span class="keyword">int</span> c)</span> <span class="comment">// 是否是可显示字符（包括空格）</span></span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">ispunct</span><span class="params">(<span class="keyword">int</span> c)</span> <span class="comment">// 是否是标点字符（可显示字符中除去空格，字母，数字的其他字符）</span></span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">isascii</span><span class="params">(<span class="keyword">int</span> c)</span> <span class="comment">// 是否是ascii字符</span></span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">tolower</span><span class="params">(<span class="keyword">int</span> c)</span> <span class="comment">// 转小写</span></span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">toupper</span><span class="params">(<span class="keyword">int</span> c)</span> <span class="comment">// 转大写</span></span></span><br></pre></td></tr></table></figure>
