        <figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">lookup</span><span class="params">(filter)</span>:</span></span><br><span class="line">    <span class="keyword">return</span> &#123;<span class="string">'gt'</span>: <span class="keyword">lambda</span> a, b : a &gt; b,</span><br><span class="line">            <span class="string">'gte'</span>: <span class="keyword">lambda</span> a, b : a &gt;= b,</span><br><span class="line">            <span class="string">'lt'</span>: <span class="keyword">lambda</span> a, b : a &lt; b,</span><br><span class="line">            <span class="string">'lte'</span>: <span class="keyword">lambda</span> a, b : a &lt;= b,</span><br><span class="line">            <span class="string">'starstwith'</span>: <span class="keyword">lambda</span> a, b : a.startswith(b),</span><br><span class="line">            <span class="string">'istartswith'</span>: <span class="keyword">lambda</span> a, b : a.lower().startswith(b.lower()),</span><br><span class="line">            <span class="string">'endswith'</span>: <span class="keyword">lambda</span> a, b : a.endswith(b),</span><br><span class="line">            <span class="string">'contains'</span>: <span class="keyword">lambda</span> a, b : b <span class="keyword">in</span> a,</span><br><span class="line">            <span class="string">'icontains'</span>: <span class="keyword">lambda</span> a, b : b.lower() <span class="keyword">in</span> a.lower(),</span><br><span class="line">            <span class="string">'not_equal_to'</span>: <span class="keyword">lambda</span> a, b : a != b,</span><br><span class="line">            <span class="string">'in'</span>: <span class="keyword">lambda</span> a, b : a <span class="keyword">in</span> b,</span><br><span class="line">            <span class="string">'not_in'</span>: <span class="keyword">lambda</span> a, b : a <span class="keyword">not</span> <span class="keyword">in</span> b,</span><br><span class="line">            <span class="string">'range'</span>: <span class="keyword">lambda</span> a, b : b[<span class="number">0</span>] &lt;= a &lt;= b[<span class="number">1</span>]</span><br><span class="line">    &#125;.get(filter, <span class="literal">None</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">action = lookup(<span class="string">'gt'</span>)</span><br><span class="line"><span class="keyword">if</span> action:</span><br><span class="line">    print(<span class="string">'result: &#123;&#125;'</span>.format(action(<span class="number">1</span>, <span class="number">2</span>)))</span><br><span class="line"></span><br><span class="line">action = lookup(<span class="string">'contains'</span>)</span><br><span class="line"><span class="keyword">if</span> action:</span><br><span class="line">    print(<span class="string">'result: &#123;&#125;'</span>.format(action(<span class="string">'MichaelMa'</span>, <span class="string">'Ma'</span>)))</span><br><span class="line"></span><br><span class="line">action = lookup(<span class="string">'range'</span>)</span><br><span class="line"><span class="keyword">if</span> action:</span><br><span class="line">    print(<span class="string">'result: &#123;&#125;'</span>.format(action(<span class="string">'b'</span>, [<span class="string">'a'</span>, <span class="string">'c'</span>])))</span><br></pre></td></tr></table></figure>
